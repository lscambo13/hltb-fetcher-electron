<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="Content-Security-Policy"
			  content="
			  default-src 'self'; 
			  style-src-elem 'self' 'unsafe-inline' https://fonts.googleapis.com; 
			  font-src 'self' https://fonts.gstatic.com; 
			  script-src 'self' https://ajax.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net" />
		<meta http-equiv="X-Content-Security-Policy"
			  content="default-src 'self'; 
			  style-src-elem 'self''unsafe-inline'https://fonts.googleapis.com; 
			  font-src 'self' https://fonts.gstatic.com; 
			  script-src 'self' https://ajax.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net" />
		<!-- <link rel="stylesheet" href="./assets/bootstrap.min.css"> -->
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="finalReport.css">
		<title>HowLongToBeat Stats Fetcher</title>
	</head>

	<body class="displayNone">

		<div class="mainHeader bottomMargin">
			<h1>HowLongToBeat Stats Fetcher!</h1>
			<button class="tinyButton flatButton material-symbols-rounded-button"
					id="restartAppButton">restart_alt
			</button>
		</div>

		<div class="mainContentContainer">
			<div class="roundBorderBox narrowWidth bottomMargin">
				<h2 class="mainContentLabel">Library Info</h2>
				<div class="sidePanelContainer">
					<ol class="sidePanelInnerBlock" id="longestTopMainOnly">
					</ol>
					<ol class="sidePanelInnerBlock" id="shortestTopMainOnly">
					</ol>
					<ol class="sidePanelInnerBlock" id="longestTopMainAndSides">
					</ol>
					<ol class="sidePanelInnerBlock" id="shortestTopMainAndSides">
					</ol>
					<ol class="sidePanelInnerBlock" id="longestTopComplete">
					</ol>
					<ol class="sidePanelInnerBlock" id="shortestTopComplete">
					</ol>
				</div>
			</div>
			<div class="roundBorderBox wideWidth bottomMargin">
				<h2 class="mainContentLabel">Games Library</h2>
				<div class="viewStyleButtonBar">
					<button class="tinyButton" id="gridViewButton">
						<span class="material-symbols-rounded-tiny">grid_on</span>
					</button>
					<button class="tinyButton" id="listViewButton">
						<span class="material-symbols-rounded-tiny">view_list</span>
					</button>
				</div>
				<div class="cardGallery"></div>
			</div>
		</div>

		<div class="roundBorderBox">
			<h2 class="mainContentLabel">All Graphs</h2>
			<div class="canvasContainer">
				<canvas id="allGameTimesLineGraph" aria-label="all GameTimes Line Graph"
						role="img"></canvas>
			</div>
			<div class="canvasContainer">
				<canvas id="allGameTimesBarGraph" aria-label="all GameTimes Bar Graph"
						role="img"></canvas>
			</div>

			<div class="canvasContainer displayNone">
				<canvas id="allGameTimesPieChart" aria-label="all GameTimes Pie Chart"
						role="img"></canvas>
			</div>
		</div>


	</body>
	<script src="./assets/Chart.js"></script>
	<!-- <script src="./assets/bootstrap.bundle.min.js"></script> -->
	<script type="module" src="./finalReport.js"></script>

</html>
